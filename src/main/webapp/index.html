<html>
<head>
    <title>Checkers</title>
</head>
<body>

<table>
    <tr>
        <td colspan="5">
            <input type="text" id="userId" placeholder="User Id"/>
            <input type="text" id="gameId" placeholder="Game Id"/>
            <input type="text" id="color" placeholder="Color 0-red 1-black"/>
            <button type="button" onclick="connect();">Connect</button>
        </td>
    </tr>
    <tr>
        <td>
            <textarea readonly="true" rows="15" cols="100" id="log"></textarea>
        </td>
    </tr>
    <tr>
        <td>
            <input type="text" size="50" id="msg" placeholder="Message"/>
            <input type="text" size="40" id="msgType" placeholder="Message Type"/>
            <button type="button" onclick="send();">Send</button>
        </td>
    </tr>
</table>
</body>

<script src="app.js"></script>

</html>
